<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Claims</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .token {
            word-break: break-all;
            background: #f1f3f4;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <h2>JWT Claims</h2>
        <p><strong>Access Token:</strong></p>
        <div class="token">{{.AccessToken}}</div>
        <ul>
            {{range $key, $value := .Claims}}
                <li><strong>{{$key}}:</strong> {{$value}}</li>
            {{end}}
        </ul>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
